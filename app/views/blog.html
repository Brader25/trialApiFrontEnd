<div class="col-lg-6">
    <form>
        <h1>Add New Blog Post</h1>
        <div class="form-group">
            <label for="new-post">Post:</label> <textarea type="text" rows="25" class="form-control" id="new-post" ng-model="blog.newBlogPost.content"
            />
        </div>
        <div class="form-group">
            <label for="author-name">Author name:</label> <input type="text" class="form-control" id="author-name" ng-model="blog.newBlogPost.authorName"
            />
        </div>
        <input type="submit" class="btn btn-primary" ng-click="blog.addBlogPost(blog.newBlogPost)" value="Save" />
    </form>
</div>
<div class="col-sm-12">
    <li ng-repeat="post in blog.blogPost">{{post.content}}<br/>{{post.authorName}}</li>
</div>
