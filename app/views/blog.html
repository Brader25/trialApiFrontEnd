<div class="col-lg-8 col-lg-offset-2">
    <form>
        <h1>Add New Message</h1>
        <div class="form-group">
            <label for="author-name">Name:</label> <input type="text" class="form-control" id="author-name" ng-model="blog.newBlogPost.authorName"
            />
        </div>
        <div class="form-group">
            <label for="new-post">Message:</label> <textarea type="text" rows="20" class="form-control" id="new-post" ng-model="blog.newBlogPost.content"
            />
        </div>
        <input type="submit" class="btn btn-primary save-button" ng-click="blog.addBlogPost(blog.newBlogPost)" value="Save" />
    </form>
</div>
